<!DOCTYPE html>
<html lang="pt-b">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Impar</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="images/logo-teste.svg" alt="logo-teste" />
      </nav>
      <form class="form">
        <input
          type="search"
          name="search"
          class="fm-inp"
          placeholder="Digite aqui sua busca..."
          id="search-input"
        />
        <img src="images/lupa.svg" alt="lupa" class="btn-search" />
      </form>
    </header>
    <main>
      <div class="div-top">
        <h1>Resultado de busca</h1>
        <button class="btn-new" onclick="abrirModalNew()">Novo Card</button>
      </div>
      <div class="container" data-js="container"></div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
