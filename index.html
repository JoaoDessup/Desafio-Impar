<!DOCTYPE html>
<html lang="pt-b">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Impar</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="images/logo-teste.svg" alt="logo-teste" />
      </nav>
      <form class="form">
        <input
          type="search"
          name="search"
          class="fm-inp"
          placeholder="Digite aqui sua busca..."
          id="search-input"
        />
        <img src="images/lupa.svg" alt="lupa" class="btn-search" />
      </form>
    </header>
    <main>
      <div class="div-top">
        <h1>Resultado de busca</h1>
        <button class="btn-new" onclick="abrirModalNew()">Novo Card</button>
      </div>
      <div class="container" data-js="container"></div>
      <div class="bg-modal-new" id="modal-new">
        <div class="modal-new">
          <span class="close" onclick="fecharModalNew()">&times;</span>
          <div class="div-top-new">
            <img src="images/icone_criar.svg" alt="criar" />
            <h1>Criar card</h1>
          </div>
          <div class="div-new">
            <div class="div-titulo">
              <hr />
              <p>digite um nome para o card</p>
              <input
                type="text"
                name="titulo"
                class="titulo-inp"
                placeholder="Digite o título"
              />
            </div>
            <div class="div-arquivo">
              <p>inclua uma imagem para aparecer no card</p>
              <input type="file" name="arquivo" id="file" accept="image/*" />
              <label for="file">
                <span class="span1">Nenhum arquivo selecionado</span>
                <span class="span2">Escolher arquivo</span>
              </label>
              <hr />
              <button class="btn-criar" onclick="abrirnOp()">Criar card</button>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-modal-nop" id="modal-nop">
        <span class="close2" onclick="fecharnOp()">&times;</span>
        <div class="modal-nop">
          <div class="nop-msg">
            <p>Função não implementada</p>
          </div>
        </div>
      </div>
      <div class="bg-modal-del" id="modal-del">
        <div class="modal-del">
          <span class="close3" onclick="fecharDel()">&times;</span>
          <div class="del-icon">
            <img src="images/Icon-trash.svg" alt="trash" />
          </div>
          <div class="del-txt">
            <h1>Excluir</h1>
            <p>Certeza que deseja excluir?</p>
          </div>
          <hr />
          <div class="del-btn">
            <button class="btn-del1" onclick="abrirnOpDel()">Excluir</button>
            <button class="btn-del2" onclick="fecharDel()">Cancelar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
